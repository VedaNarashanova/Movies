<div class="container">
  <form class="form-signin mt-xl-5" method="post" action="/login">
    <h2 class="form-signin-heading">Log in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
             autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="">
    </p>

    <th:block th:if="${hasError}">
      <div th:text="${error}" class="text-danger"></div>
    </th:block>

    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>

  <br><br><hr>
  <p style="margin-bottom: 0;" class="text-center">Don't have an account yet? Register here!</p>
  <a href="/register" class="btn btn-lg btn-dark btn-block">Register</a>
</div>
