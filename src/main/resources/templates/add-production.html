<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">MOVIE SHOP</h1>
      <h4 th:text="(${production != null ? 'EDIT PRODUCTION' : 'ADD PRODUCTION'})"></h4>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form th:object="${production}" th:action="${production != null} ? @{/productions/edit/{id}(id=${production.id})} : @{/productions/add}" method="post">
          <input id="id" type="hidden" name="id" th:value="(${production} != null ? ${production.getId()} : '')">
          <div class="form-group">
            <label for="name">Production Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${production} != null ? ${production.getName()} : '')"
                   placeholder="Enter production name"
                   required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text"
                   class="form-control"
                   id="country"
                   name="country"
                   th:value="(${production} != null ? ${production.getCountry()} : '')"
                   placeholder="Enter country"
                   required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   th:value="(${production} != null ? ${production.getAddress()} : '')"
                   placeholder="Enter address"
                   required>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <a type="button" class="btn btn-primary" href="/productions">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
